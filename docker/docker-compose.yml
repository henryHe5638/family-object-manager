name: family-object-manager-docker
version: '3.8'

services:
  family-manager:
    build:
      context: ..
      dockerfile: docker/Dockerfile
      args:
        - PORT=${HOST_PORT:-3000}
    container_name: family-object-manager
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3000}:${CONTAINER_PORT:-3000}"
    environment:
      # 服务器配置
      - NODE_ENV=production
      - PORT=${CONTAINER_PORT:-3000}
      - DB_PATH=/app/data/database.sqlite
      
      # 初始管理员账户配置
      - ADMIN_USERNAME=${ADMIN_USERNAME:-admin}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-admin123}
      - ADMIN_EMAIL=${ADMIN_EMAIL:-admin@example.com}
      
      # 网站地址配置（用于生成二维码）
      - SITE_URL=${SITE_URL:-http://localhost:3000}
      
      # 系统配置
      - ALLOW_GUEST_REGISTER=${ALLOW_GUEST_REGISTER:-true}
      
      # JWT 密钥（建议修改为随机字符串）
      - JWT_SECRET=${JWT_SECRET:-your-secret-key-change-this-in-production}
    
    volumes:
      # 持久化数据库文件
      - ./data:/app/data
      # 持久化上传文件（新版本图片存储在数据库中，此目录用于临时文件）
      - ./data/uploads:/app/uploads
    
    healthcheck:
      test: ["CMD", "sh", "-c", "node -e \"const port = process.env.PORT || 3000; require('http').get('http://localhost:' + port + '/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\""]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 5s
    
    networks:
      - family-manager-network

networks:
  family-manager-network:
    driver: bridge
